</head>

<body id="fresh-body">
    <header>
        <div id="navcon">
            <section class="headings">
                <h1>Bountiful Foods</h1> 
            </section>

            <nav class="navbar">

                <div class="logo">
                    <picture>
                        <a href="index.html">
                            <img src="logo.png" alt="Bountiful Foods Logo">
                        </a>
                    </picture>
                </div>

                <ul class="nav-links navi">
                    <li><a class="hamburger" href="#">&#9776; Menu</a></li>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="fresh.html">Fresh</a></li>
                    <li><a href="aboutus.html">About Us</a></li>
                </ul>

                <div class="contact-info">
                    <p>123 Main Street, Carlsbad, CA</p>
                    <p>Phone: (123) 456-7890</p>
                </div>
            </nav>

            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <nav>
                    <a href="index.html">Home</a>
                    <a href="fresh.html">Fresh</a>
                    <a href="aboutus.html">About Us</a>
                </nav>
            </div>
        </div>
    </header>

    <main id="fresh-main">
        <div id="fresh-background">
            <!-- Fresh page content -->
            <section id="fresh-form-section">
            <!-- Form allowing users to build their own specialty drink -->
                <form id="fresh-form">
                <!-- Required user inputs: first name, email, phone number, three select elements with available fruits -->
                    <div class="form-group">
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" required>
                    </div>
        
                    <div class="form-group">
                        <label for="fruit1">Select Fruit 1:</label>
                        <select id="fruit1" required>
                            <!-- Options will be populated dynamically -->
                        </select>
                    </div>
        
                    <div class="form-group">
                        <label for="fruit2">Select Fruit 2:</label>
                        <select id="fruit2" required>
                            <!-- Options will be populated dynamically -->
                        </select>
                    </div>
        
                    <div class="form-group">
                        <label for="fruit3">Select Fruit 3:</label>
                        <select id="fruit3" required>
                            <!-- Options will be populated dynamically -->
                        </select>
                    </div>
        
                    <div class="form-group">
                        <label for="special-instructions">Special Instructions:</label>
                        <textarea id="special-instructions"></textarea>
                    </div>
        
                    <button id="submit-button" type="submit">Submit</button>
                </form>
            </section>
        </div>
        <!-- Modal Box -->
        <div id="order-modal" class="modal">
            <div class="modal-content">
            <span class="close">&times;</span>
            <div id="output-container"></div>
            </div>
        </div>
    </main>

    <footer>
        <!-- Add footer content here -->
        <div id="base-footer">
            <p>&copy;<span id="year"></span> Bountiful Foods .:|:. Scott W. Midkiff .:|:. WDD 230 Project |:. <span id="lastupdate"></span></p>
        </div>
    </footer>
    <script src="/bountifulfoods/scripts/lastupdate.js"></script>
    <script src="/bountifulfoods/scripts/hamburger.js"></script>
    <script src="/bountifulfoods/scripts/fresh.js" defer></script>
</body>
